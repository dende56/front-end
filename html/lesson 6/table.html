<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Table</title>

   <style>
      .title {
         text-align: center;
      }

      table,
      td,
      th {
         /* Для кращого розуміння таблиця, детальніше на уроці */
         border: 1px solid #000;
      }
   </style>

</head>

<body>
   <h1 class="title">Table</h1>
   <!--  оголошуємо, що тут у нас є таблиця -->
   <table>
      <tr>
         <th>Хочеш їсти?</th>
         <th>Надворі темно?</th>
         <th>2+2=?</th>
      </tr>
      <tr>
         <td>Так</td>
         <td>Майже</td>
         <td>!5</td>
      </tr>
   </table>
   p.s.: у мене батарея сідає не встиг усе написати, тому скину відео
</body>

</html>
